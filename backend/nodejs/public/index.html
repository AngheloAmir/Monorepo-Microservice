<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0a0a',
                            800: '#171717',
                        }
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col font-sans antialiased selection:bg-purple-500 selection:text-white overflow-x-hidden">
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative w-full pt-20">
        <!-- Background decorative elements -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-purple-500/10 blur-[120px] rounded-full -z-10 pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-indigo-500/10 blur-[100px] rounded-full -z-10 pointer-events-none"></div>
        
        <div class="text-center px-6 py-12 relative z-10 max-w-3xl mx-auto w-full">
            
            <div class="mb-10 inline-flex relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-gray-900 border border-white/10 p-6 rounded-2xl shadow-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
            
            <h2 class="text-5xl md:text-7xl font-bold mb-8 tracking-tight text-white drop-shadow-sm">
                Server is <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Running</span>
            </h2>
        </div>
    </main>
</body>
</html>
