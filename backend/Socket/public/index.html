<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 h-screen flex items-center justify-center overflow-hidden">

    <!-- Decorative blobs -->
    <div class="absolute top-10 left-10 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-10 right-10 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-64 h-64 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="relative z-10 bg-gray-900/60 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
        
        <div class="mb-6">
            <div class="w-16 h-16 bg-gradient-to-tr from-green-400 to-blue-500 rounded-xl mx-auto flex items-center justify-center shadow-lg shadow-green-500/20">
                <i class="fas fa-bolt text-white text-2xl"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-white mb-2">Socket Connection</h1>
        <p class="text-gray-400 mb-8 text-sm">Real-time communication demo.</p>

        <div class="bg-gray-800/50 rounded-lg p-4 mb-6 border border-gray-700">
            <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">Server Response</p>
            <div id="response-area" class="text-xl font-mono text-cyan-400 font-bold min-h-[1.75rem]">
                Waiting...
            </div>
        </div>

        <div class="mb-6 flex gap-2 justify-center">
            <button id="send-btn" class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold rounded-lg shadow-lg shadow-blue-500/30 transform transition hover:-translate-y-0.5 active:translate-y-0 duration-200 flex items-center justify-center gap-2">
                <span>Get Time</span>
                <i class="fas fa-clock"></i>
            </button>
            <a href="/login" class="flex-1 py-3 px-4 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg transform transition hover:-translate-y-0.5 active:translate-y-0 duration-200 flex items-center justify-center gap-2 no-underline">
                <span>Login & Chat</span>
                <i class="fas fa-comments"></i>
            </a>
        </div>

        <div class="mt-6 flex justify-center gap-3">
             <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
             <span id="status-text" class="text-xs text-gray-500">Disconnected</span>
        </div>

    </div>

    <script>
        // Disable auto-connect
        const socket = io({
            autoConnect: false
        });
        
        const responseArea = document.getElementById('response-area');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        socket.on('connect', () => {
            statusDot.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]";
            statusText.textContent = "Connected";
            statusText.className = "text-xs text-green-400 font-medium";
        });

        socket.on('disconnect', () => {
            statusDot.className = "w-2 h-2 rounded-full bg-red-500";
            statusText.textContent = "Disconnected";
            statusText.className = "text-xs text-gray-500";
        });

        socket.on('time-response', (data) => {
            // Animate refresh
            responseArea.classList.add('scale-95', 'opacity-50');
            setTimeout(() => {
                responseArea.textContent = data.time;
                responseArea.classList.remove('scale-95', 'opacity-50');
            }, 100);
        });

        sendBtn.addEventListener('click', () => {
             // Manual Connect
             if (!socket.connected) {
                 socket.connect();
             }
             
             socket.emit('request-time');
             
             // Add button press effect
             const originalContent = sendBtn.innerHTML;
             const loader = `<i class="fas fa-circle-notch fa-spin"></i>`;
             sendBtn.innerHTML = loader;
             setTimeout(() => {
                 sendBtn.innerHTML = originalContent;
             }, 300);
        });
    </script>

    <style>
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</body>
</html>
