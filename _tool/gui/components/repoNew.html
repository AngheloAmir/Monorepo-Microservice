<div id="add-repo-modal" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4" onclick="if(event.target === this) closeAddModal()">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl w-full max-w-lg shadow-2xl flex flex-col max-h-[90vh] animate-fade-in relative">
        
        <!-- Modal Header -->
        <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/50 rounded-t-2xl">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
                <i class="fas fa-plus-circle text-blue-500"></i> Create New Repository
            </h3>
            <button onclick="closeAddModal()" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-2 space-y-4 overflow-y-auto">
            
            <!-- Identity: Icon & Name -->
            <div class="grid grid-cols-4 gap-4">
                 <!-- Icon -->
                <div class="col-span-1 space-y-1">
                    <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Icon</label>
                    <div class="relative">
                        <input type="text" id="repo-icon" value="fas fa-cube" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white focus:border-blue-500 outline-none pl-9" oninput="document.getElementById('add-icon-preview').className = this.value">
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 w-4 flex justify-center text-gray-500">
                            <i id="add-icon-preview" class="fas fa-cube"></i>
                        </div>
                    </div>
                </div>
                <!-- Name -->
                 <div class="col-span-3 space-y-1">
                    <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Name</label>
                    <input type="text" id="repo-name" value="my-service" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white focus:border-blue-500 outline-none font-bold tracking-wide">
                </div>
            </div>

            <!-- Description -->
             <div class="">
                <textarea id="repo-desc" rows="2" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-300 focus:border-blue-500 outline-none resize-none" placeholder="Brief description..."></textarea>
            </div>

             <!-- Template Input -->
            <div class="relative">
                 <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Template</label>
                 <div class="flex gap-2 mb-2">
                    <input type="text" id="repo-init" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-purple-300 focus:border-purple-500 outline-none" placeholder="[ no template used ]">
                    <button onclick="toggleTemplateMenu()" class="px-3 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg border border-gray-600 text-xs font-bold uppercase tracking-wider transition-colors whitespace-nowrap">
                        Select
                    </button>
                 </div>
                 
                 <!-- Template Menu Dropdown remains same ID -->
                 <div id="template-menu" class="hidden absolute -top-8 right-0 w-full max-w-md bg-gray-800 border border-gray-600 rounded-lg shadow-xl z-50 overflow-hidden">
                     <div class="p-2 border-b border-gray-600 bg-gray-800/50 flex justify-between items-center">
                         <span class="text-xs font-bold text-gray-400 ml-2">SELECT A TEMPLATE</span>
                         <button onclick="toggleTemplateMenu()" class="text-gray-500 hover:text-white px-2"><i class="fas fa-times text-xs"></i></button>
                     </div>
                     <div id="template-list" class="max-h-[600px] overflow-y-auto p-1">
                         <div class="p-3 text-center text-gray-500 text-xs">Loading...</div>
                     </div>
                 </div>
            </div>

            <!-- Type Selection -->
             <div class="space-y-1">
                <div class="grid grid-cols-4 gap-2">
                    <button type="button" onclick="selectType('backend')" class="type-btn group flex flex-col items-center justify-center gap-1 p-2 rounded-lg border border-gray-700 bg-gray-900/50 hover:bg-gray-800 transition-all" data-type="backend">
                        <i class="fas fa-server text-blue-400 text-sm"></i>
                        <span class="text-[10px] font-bold text-gray-400 group-hover:text-white uppercase">Backend</span>
                    </button>
                    <button type="button" onclick="selectType('database')" class="type-btn group flex flex-col items-center justify-center gap-1 p-2 rounded-lg border border-gray-700 bg-gray-900/50 hover:bg-gray-800 transition-all" data-type="database">
                        <i class="fas fa-database text-purple-400 text-sm"></i>
                         <span class="text-[10px] font-bold text-gray-400 group-hover:text-white uppercase">Database</span>
                    </button>
                     <button type="button" onclick="selectType('frontend')" class="type-btn group flex flex-col items-center justify-center gap-1 p-2 rounded-lg border border-gray-700 bg-gray-900/50 hover:bg-gray-800 transition-all" data-type="frontend">
                        <i class="fas fa-desktop text-pink-400 text-sm"></i>
                         <span class="text-[10px] font-bold text-gray-400 group-hover:text-white uppercase">Frontend</span>
                    </button>
                     <button type="button" onclick="selectType('service')" class="type-btn active group flex flex-col items-center justify-center gap-1 p-2 rounded-lg border border-blue-500 bg-blue-500/10 transition-all" data-type="service">
                        <i class="fas fa-microchip text-yellow-400 text-sm"></i>
                        <span class="text-[10px] font-bold text-blue-100 uppercase">Service</span>
                    </button>
                </div>
            </div>

            <!-- URLs -->
            <div class="space-y-1">
                <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">URLs</label>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="repo-devurl" value="http://localhost:3000" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm font-mono text-blue-300 focus:border-blue-500 outline-none">
                     <input type="text" id="repo-produrl" placeholder="Prod URL (Optional)" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm font-mono text-blue-300 focus:border-blue-500 outline-none">
                </div>
            </div>

             <!-- Git Config -->
             <div class="space-y-1">
                    <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Git Config</label>
                    <div class="grid grid-cols-1 gap-2">
                         <input type="text" id="repo-giturl" placeholder="Git Remote URL" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm font-mono text-orange-300 focus:border-orange-500 outline-none">
                         <div class="grid grid-cols-2 gap-2">
                              <input type="text" id="repo-gitorigin" value="origin" placeholder="Origin" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm font-mono text-orange-300 focus:border-orange-500 outline-none">
                              <input type="text" id="repo-gitbranch" value="master" placeholder="Branch" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm font-mono text-orange-300 focus:border-orange-500 outline-none">
                         </div>
                    </div>
            </div>

            <!-- Template & Commands -->
            <div class="relative">
                 <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Commands</label>
                 <!-- Commands List -->
                 <div class="grid grid-cols-1 gap-2">
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Install</span>
                                <input type="text" id="repo-install" placeholder="npm install" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-cyan-400 focus:border-cyan-500 outline-none">
                        </div>
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Start</span>
                                <input type="text" id="repo-start" value="npm run dev" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-green-400 focus:border-green-500 outline-none">
                        </div>
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Stop</span>
                                <input type="text" id="repo-stop" value="npm run stop" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-red-400 focus:border-red-500 outline-none">
                        </div>
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Build</span>
                                <input type="text" id="repo-build" value="npm run build" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-yellow-400 focus:border-yellow-500 outline-none">
                        </div>
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Lint</span>
                                <input type="text" id="repo-lint" value="npm run lint" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-pink-400 focus:border-pink-500 outline-none">
                        </div>
                        <div class="flex gap-2 items-center">
                                <span class="w-16 text-xs font-mono text-gray-500 text-right">Test</span>
                                <input type="text" id="repo-test" value="npm run test" class="flex-1 bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-xs font-mono text-indigo-400 focus:border-indigo-500 outline-none">
                        </div>
                </div>

            </div>

        </div>

         <!-- Modal Footer -->
        <div class="px-6 py-4 border-t border-gray-700 bg-gray-800/50 rounded-b-2xl flex justify-end gap-3">
            <button onclick="closeAddModal()" class="px-5 py-2.5 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white font-medium transition-colors text-sm">
                Cancel
            </button>
            <button onclick="createRepository()" class="px-5 py-2.5 rounded-xl bg-blue-600 text-white hover:bg-blue-500 font-medium shadow-lg shadow-blue-600/20 transition-all transform hover:-translate-y-0.5 text-sm">
                Create Repository
            </button>
        </div>
    </div>
</div>
