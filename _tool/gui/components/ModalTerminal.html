<div id="modal-terminal-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
    <div class="w-[800px] h-[500px] bg-gray-900 border border-gray-700 rounded-xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <div class="h-10 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4 select-none">
            <div class="flex items-center gap-2">
                <i class="fas fa-terminal text-gray-400 text-xs"></i>
                <span class="text-xs font-mono text-gray-300">Terminal Output</span>
            </div>
            <!-- Standard window controls decoration -->
            <div class="flex gap-1.5">
                <div class="w-2.5 h-2.5 rounded-full bg-red-500/50"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/50"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-green-500/50"></div>
            </div>
        </div>

        <!-- Terminal Body -->
        <div class="flex-1 bg-[#0d0d0d] p-4 overflow-hidden relative">
            <div id="terminal-content" class="h-full overflow-y-auto font-mono text-xs leading-relaxed text-gray-300 whitespace-pre-wrap srollbar-thin scrollbar-thumb-gray-700 scrollbar-track-transparent">
                <!-- Content Streamed Here -->
            </div>
        </div>

        <!-- Footer / Status -->
        <div class="h-10 bg-gray-800 border-t border-gray-700 flex items-center justify-between px-4">
             <div class="flex items-center gap-2">
                 <div id="terminal-status-dot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                 <span id="terminal-status-text" class="text-[10px] uppercase font-bold text-gray-400 tracking-wider">Running...</span>
             </div>
             <button id="terminal-close-btn" class="hidden w-[100px] py-1 bg-gray-700 hover:bg-gray-600 text-white text-[18px] rounded transition-colors" onclick="window.TerminalModal.close()">
                 Close
             </button>
        </div>
    </div>
</div>

<style>
    .term-black { color: #3E3E3E; }
    .term-red { color: #E74C3C; }
    .term-green { color: #2ECC71; }
    .term-yellow { color: #F1C40F; }
    .term-blue { color: #3498DB; }
    .term-magenta { color: #9B59B6; }
    .term-cyan { color: #1ABC9C; }
    .term-white { color: #ECF0F1; }
    .term-bold { font-weight: bold; }
</style>
