<div class="repository-card bg-gray-800 border border-gray-700 rounded-xl overflow-hidden hover:border-blue-500/50 transition-all duration-300 group hover:shadow-lg hover:shadow-blue-900/10 flex flex-col h-full animate-fade-in">
    <div class="p-6 flex-1">
        <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-lg bg-gray-700/50 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-300">
                <i class="{icon} text-blue-400"></i>
            </div>
            <div class="flex gap-2">
                <span class="px-2 py-1 bg-gray-900 rounded-md text-xs font-mono text-gray-500 border border-gray-700">{branch}</span>
            </div>
        </div>
        
        <h3 class="text-xl font-bold text-white mb-2">{name}</h3>
        <p class="text-gray-400 text-sm leading-relaxed mb-4">{description}</p>
        
        <!-- Accordion Content (Hidden by default) -->
        <div id="details-{id}" class="hidden space-y-3 pt-4 border-t border-gray-700/50 text-sm">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <span class="text-gray-500 block text-xs uppercase tracking-wider mb-1">Path</span>
                    <span class="font-mono text-gray-300 truncate block" title="{path}">{path}</span>
                </div>
                <div>
                    <span class="text-gray-500 block text-xs uppercase tracking-wider mb-1">Type</span>
                    <span class="text-gray-300 capitalize">{type}</span>
                </div>
            </div>
            
            <div class="bg-gray-900/50 p-3 rounded-lg space-y-2 font-mono text-xs">
                <div class="flex justify-between">
                    <span class="text-gray-500">Start:</span>
                    <span class="text-green-400">{startcmd}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Build:</span>
                    <span class="text-yellow-400">{buildcmd}</span>
                </div>
            </div>
            
            <div class="flex gap-2 text-xs">
                <a href="{devurl}" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline flex items-center gap-1">
                    <i class="fas fa-external-link-alt"></i> Dev
                </a>
                <span class="text-gray-600">|</span>
                <a href="{produrl}" target="_blank" class="text-purple-400 hover:text-purple-300 hover:underline flex items-center gap-1">
                    <i class="fas fa-globe"></i> Prod
                </a>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="p-4 bg-gray-900/30 border-t border-gray-800 flex gap-3">
        <button onclick="toggleDetails('{id}')" class="flex-1 py-2 px-3 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors text-sm font-medium">
            Details
        </button>
        <button class="flex-1 py-2 px-3 rounded-lg bg-blue-600 text-white hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20 text-sm font-medium flex items-center justify-center gap-2">
            <i class="fas fa-play text-xs"></i> Start Dev
        </button>
    </div>
</div>
