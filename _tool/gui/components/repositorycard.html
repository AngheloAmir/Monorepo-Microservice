<div id="card-{id}" class="repository-card bg-gray-800 border border-gray-700 rounded-xl overflow-visible hover:border-blue-500/50 transition-all duration-300 group hover:shadow-lg hover:shadow-blue-900/10 flex flex-col h-full animate-fade-in relative z-0">
    <div class="p-4 flex-1 flex flex-col gap-4">
        <!-- Flex Header: [Icon] [Title+Desc] [Branch] -->
        <div class="flex items-start gap-4">
            <!-- Icon -->
            <div class="w-12 h-12 flex-none rounded-lg bg-gray-700/50 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-300">
                <i class="{icon} text-blue-400"></i>
            </div>
            
            <!-- Title & Description -->
            <div class="flex-1 min-w-0">
                <h3 class="text-lg font-bold text-white leading-tight mb-1 truncate" title="{name}">{name}</h3>
                <p class="text-gray-400 text-xs leading-relaxed line-clamp-2">{description}</p>
            </div>

            <!-- Branch -->
            <div class="flex-none">
                <span class="px-2 py-1 bg-gray-900 rounded-md text-[10px] font-mono text-gray-500 border border-gray-700 whitespace-nowrap flex items-center gap-1">
                    <i class="fas fa-code-branch"></i> {branch}
                </span>
            </div>
        </div>
    </div>

    <!-- Actions & Popup -->
    <div class="p-3 bg-gray-900/30 border-t border-gray-800 flex gap-3 relative">
        
        <!-- Details Wrapper -->
        <div class="relative flex-1">
            <button onclick="toggleDetails('{id}')" class="w-full py-2 px-3 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors text-sm font-medium relative">
                Details
            </button>
            
            <!-- Popup Menu Details (Hidden by default) -->
            <div id="details-{id}" class="hidden absolute bottom-full left-0 mb-2 w-72 bg-gray-800/95 backdrop-blur-xl border border-gray-500/50 rounded-xl shadow-2xl z-[100]">
                <!-- Arrow pointing down to button -->
                <div class="absolute -bottom-2 left-6 w-4 h-4 bg-gray-800/95 border-r border-b border-gray-500/50 rotate-45 transform"></div>
                
                <!-- Popup Content -->
                <div class="p-4 space-y-3 text-sm">
                    <!-- URLs -->
                    <div class="space-y-1">
                        <div class="flex justify-between items-center text-xs group/item">
                            <span class="text-gray-500 font-mono">devurl:</span>
                            <a href="{devurl}" target="_blank" class="text-blue-400 hover:text-blue-300 truncate max-w-[160px] font-mono select-all text-right" title="{devurl}">{devurl}</a>
                        </div>
                        <div class="flex justify-between items-center text-xs group/item">
                            <span class="text-gray-500 font-mono">produrl:</span>
                            <a href="{produrl}" target="_blank" class="text-blue-400 hover:text-blue-300 truncate max-w-[160px] font-mono select-all text-right" title="{produrl}">{produrl}</a>
                        </div>
                    </div>

                    <!-- Commands -->
                    <div class="bg-gray-900/80 p-2.5 rounded border border-gray-700/50 space-y-1.5 font-mono text-[10px]">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">start:</span>
                            <span class="text-green-400 truncate ml-2" title="{startcmd}">{startcmd}</span>
                        </div>
                        <div class="flex justify-between items-center">
                             <span class="text-gray-500">stop:</span>
                            <span class="text-red-400 truncate ml-2" title="{stopcmd}">{stopcmd}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500">build:</span>
                            <span class="text-yellow-400 truncate ml-2" title="{buildcmd}">{buildcmd}</span>
                        </div>
                        <div class="flex justify-between items-center">
                             <span class="text-gray-500">init:</span>
                            <span class="text-purple-400 truncate ml-2" title="{init}">{init}</span>
                        </div>
                    </div>
                    
                    <!-- Open Prod Button -->
                    <a href="{produrl}" target="_blank" class="flex items-center justify-center w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white text-xs font-semibold transition-colors border border-gray-600 hover:border-gray-500 gap-2">
                        <i class="fas fa-external-link-alt"></i> Open Prod URL
                    </a>
                </div>
            </div>
        </div>

        <button class="flex-1 py-2 px-3 rounded-lg bg-blue-600 text-white hover:bg-blue-500 transition-colors shadow-lg shadow-blue-600/20 text-sm font-medium flex items-center justify-center gap-2">
            <i class="fas fa-play text-xs"></i> Start Dev
        </button>
    </div>
</div>
