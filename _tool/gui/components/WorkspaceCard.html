<div id="card-{id}" class="workspace-card bg-gray-800 border border-gray-700 rounded-xl overflow-visible hover:border-blue-500/50 transition-all duration-300 group hover:shadow-lg hover:shadow-blue-900/10 flex flex-col animate-fade-in relative z-0">
    <div class="p-3 flex-1 flex flex-col gap-2">
        <!-- Flex Header: [Icon] [Title+Desc] [OpenBtn] -->
        <div class="flex items-start gap-3">
            <!-- Icon -->
            <div class="w-9 h-9 flex-none rounded-md bg-gray-700/50 flex items-center justify-center text-lg group-hover:scale-110 transition-transform duration-300">
                <i class="{icon} text-blue-400"></i>
            </div>
            
            <!-- Title & Description -->
            <div class="flex-1 min-w-0">
                <h3 class="text-base font-bold text-white leading-tight mb-0.5 truncate" title="{name}">{name}</h3>
                <p class="text-gray-400 text-[10px] leading-relaxed line-clamp-2">{description}</p>
            </div>

            <!-- Conditional Open URL Button (Replaces Branch) -->
            <div class="flex-none">
                 <a id="btn-open-url-{id}" href="{devurl}" target="_blank" class="hidden px-2 py-1 bg-green-500/10 hover:bg-green-500/20 text-green-400 border border-green-500/30 rounded text-[10px] font-bold uppercase transition-colors items-center gap-1.5">
                    <i class="fas fa-external-link-alt"></i> Open App
                </a>
            </div>
        </div>
    </div>

    <!-- Actions & Popup -->
    <div class="p-3 bg-gray-900/30 border-t border-gray-800 flex gap-2 relative">
        
        <!-- Options (Icon Only) -->
        <button onclick="window.openSettingsModal('{id}')" class="flex-none w-10 py-2 rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors text-sm font-medium flex items-center justify-center" title="Options">
            <i class="fas fa-cog"></i>
        </button>

        <!-- Dynamic Action Buttons -->
        {action_buttons}
    </div>
</div>
