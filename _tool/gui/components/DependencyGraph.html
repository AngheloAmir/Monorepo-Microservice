<div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 hover:border-blue-500/30 transition-colors group relative overflow-hidden h-full flex flex-col" id="dependency-graph-card">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide flex items-center gap-2">
            <i class="fas fa-project-diagram text-blue-500"></i> Dependency Graph
        </h3>
        <div class="flex gap-2">
            <button onclick="window.dependencyGraph.render()" class="text-xs text-blue-400 hover:text-white transition-colors" title="Refresh Graph">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Container for Vis.js -->
    <div class="relative flex-1 bg-gray-900/50 rounded-lg border border-gray-800 overflow-hidden" id="dependency-graph-container" style="min-height: 300px;">
        <div class="absolute inset-0 flex items-center justify-center text-gray-500 text-xs italic pointer-events-none">
            Graph loading...
        </div>
    </div>
    
    <div class="mt-4 pt-4 border-t border-gray-700/50 flex items-center gap-4 text-xs text-gray-400">
        <i class="fas fa-info-circle text-gray-500"></i>
        <span>Visualizing build dependencies via <code>vis-network</code>.</span>
    </div>
</div>
