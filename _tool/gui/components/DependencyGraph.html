<div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 hover:border-blue-500/30 transition-colors group relative overflow-hidden" id="dependency-graph-card">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide flex items-center gap-2">
            <i class="fas fa-project-diagram text-blue-500"></i> Dependency Graph
        </h3>
        <button onclick="window.dependencyGraph.render()" class="text-xs text-blue-400 hover:text-white transition-colors">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>

    <div class="relative w-full h-64 bg-gray-900/50 rounded-lg border border-gray-800 overflow-hidden flex items-center justify-center" id="dependency-graph-container">
        <!-- Canvas or SVG will go here -->
        <div class="text-gray-500 text-xs italic">Graph loading...</div>
    </div>
    
    <div class="mt-4 pt-4 border-t border-gray-700/50 flex items-center gap-4 text-xs text-gray-400">
        <i class="fas fa-info-circle text-gray-500"></i>
        <span>Visualizing build dependencies associated with <code>turbo run build</code>.</span>
    </div>
</div>
