<div class="h-full flex flex-col bg-gray-900 overflow-hidden relative">
    <!-- 
        <button onclick="window.checkAffected()"
        class="px-3 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white transition-colors shadow-lg shadow-blue-600/20 font-medium text-sm inline-flex items-center gap-2">
        <i class="fas fa-sync-alt"></i> Re-Check
    </button>
    -->

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-gray-700">

        <!-- GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

            <!-- LEFT COLUMN — Git Context -->
            <div
                class="lg:col-span-1 bg-gray-800/50 border border-gray-700/50 rounded-xl p-5 hover:border-blue-500/30 transition-colors group relative overflow-hidden">

                <div class="absolute right-0 top-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fab fa-git-alt text-8xl text-orange-500"></i>
                </div>

                <h3
                    class="text-sm font-bold text-gray-300 uppercase tracking-wide mb-4 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-code-branch text-orange-500"></i> Git Context
                    </div>
                    <button onclick="window.changes.saveSettings()" title="Save Configuration"
                        class="px-3 py-1.5 rounded bg-blue-600/20 hover:bg-blue-600 border border-blue-600/50 hover:border-blue-500 text-blue-400 hover:text-white transition-all flex items-center gap-2 text-xs font-bold uppercase tracking-wider">
                        <i class="fas fa-save"></i> Save Config
                    </button>
                </h3>

                <div class="space-y-4 relative z-10">

                    <div>
                        <div class="text-[10px] text-gray-500 uppercase tracking-widest font-bold mb-1">
                            Current Branch
                        </div>
                        <div
                            class="flex items-center gap-2 text-white font-mono bg-gray-900/50 p-2 rounded border border-gray-700">
                            <i class="fas fa-code-branch text-blue-400"></i>
                            <span id="git-ci-current-branch">loading…</span>
                        </div>
                    </div>

                    <div class="space-y-3 pt-2 border-t border-gray-700/50">

                        <div>
                            <label class="text-[10px] text-gray-500 uppercase tracking-widest font-bold mb-1 block">
                                Remote URL
                            </label>
                            <div
                                class="flex items-center gap-2 bg-gray-900/50 border border-gray-700 rounded-lg px-2 py-1.5">
                                <i class="fas fa-globe text-gray-500 text-xs"></i>
                                <input id="setting-remote-url"
                                    class="bg-transparent border-none outline-none text-xs text-gray-300 w-full font-mono"
                                    placeholder="git@github.com:..." />
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] text-gray-500 uppercase tracking-widest font-bold mb-1 block">
                                Base Branch
                            </label>
                            <div
                                class="flex items-center gap-2 bg-gray-900/50 border border-gray-700 rounded-lg px-2 py-1.5">
                                <i class="fas fa-code-branch text-gray-500 text-xs"></i>
                                <input id="setting-base-branch"
                                    class="bg-transparent border-none outline-none text-xs text-gray-300 w-full font-mono"
                                    placeholder="main" />
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-700/50">
                            <div
                                class="flex justify-between items-center bg-gray-900/30 p-2 rounded border border-gray-700/50">
                                <span class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">
                                    Files Changed
                                </span>
                                <span id="git-ci-diff-count"
                                    class="text-yellow-400 font-mono text-sm font-bold">…</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- RIGHT COLUMN — Dependency Graph -->
            <div id="dependency-graph-wrapper" class="lg:col-span-2">
                <script>
                    fetch('/gui/components/DependencyGraph.html')
                        .then(r => r.text())
                        .then(html => {
                            document.getElementById('dependency-graph-wrapper').innerHTML = html;
                            if (window.dependencyGraph) window.dependencyGraph.init();
                        });
                </script>
            </div>

            <!-- FULL WIDTH — Affected Workspaces -->
            <div class="lg:col-span-3">
                <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide mb-4 flex items-center gap-2">
                    <i class="fas fa-bullseye text-red-500"></i> Affected Workspaces
                </h3>
                <div id="git-ci-affected-list" class="grid grid-cols-4 md:grid-cols-8 gap-4">
                    <div class="col-span-8 text-center py-2 text-gray-500 italic">
                        <i class="fas fa-circle-notch fa-spin mr-2"></i> Analyzing repository…
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/gui/script/changes.js"></script>
    <script src="/gui/script/DependencyGraph.js"></script>

</div>
