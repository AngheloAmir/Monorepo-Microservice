<div class="flex h-full w-full opacity-0 animate-fade-in" style="opacity: 1;">
    <!-- Sidebar -->
    <div class="w-[320px] h-full flex-none border-r border-gray-700/50 bg-gray-800/50 flex flex-col backdrop-blur-sm z-20">
        <div class="h-11 px-3 flex-none flex items-center justify-between border-b border-gray-700/50">
            <span class="text-xs font-bold uppercase text-gray-500 tracking-wider">CRUD Explorer</span>
            <button class="text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-sync-alt text-xs"></i>
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-2 custom-scrollbar" id="crud-nav-container">
            <!-- Accordion mounted here -->
            <div class="flex items-center justify-center h-20">
                <i class="fas fa-spinner fa-spin text-blue-500"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="crud-main-content" class="flex-1 flex flex-col bg-gray-900 relative overflow-hidden">
        <!-- Background Patterns -->
        <div class="absolute inset-0 z-0 pointer-events-none opacity-20">
            <div class="absolute top-10 right-10 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 left-10 w-64 h-64 bg-purple-500/20 rounded-full blur-3xl"></div>
        </div>

        <!-- Placeholder for now -->
        <!-- Root URL Header (Persistent) -->
        <div class="h-11 bg-gray-800 border-b border-gray-700 flex items-center px-4 gap-4 z-20 shadow-md">
            <div class="flex items-center gap-2">
                <span class="text-[14px] font-bold text-gray-500 uppercase tracking-wider">Root URL:</span>
                <input type="text" id="crud-root-url" class="bg-gray-900 border border-gray-700 rounded px-2 py-0.5 text-[14px] text-blue-400 font-mono w-64 focus:outline-none focus:border-blue-500" placeholder="http://localhost:3200">
            </div>
            
            <div class="h-8 w-px bg-gray-700"></div>

            <!-- Moved Info Elements: Avail -> Method -> Route -->
            <div class="flex items-center gap-3">
                 <span id="crud-info-avail" class="px-2 py-0.5 rounded text-[10px] uppercase font-bold tracking-wider bg-gray-700 text-gray-400"></span>
                 <span id="crud-info-method" class="font-black text-sm"></span>
                 <span id="crud-info-route" class="font-mono text-xs text-blue-300 bg-blue-500/10 border border-blue-500/20 px-2 py-0.5 rounded"></span>
            </div>
        </div>

        <!-- Empty State -->
        <div id="crud-empty-state" class="relative z-10 flex-1 flex items-center justify-center text-gray-500 flex-col gap-4 opacity-40 select-none">
             <i class="fas fa-microscope text-6xl"></i>
             <p class="text-lg font-medium">Select an endpoint to test</p>
        </div>

        <!-- Active State (Hidden by default) -->
        <div id="crud-active-state" class="relative z-10 flex-1 flex flex-col overflow-hidden hidden">

            <!-- Info Block (Redesigned) -->
            <div class="py-2 px-4 bg-gray-800/40 backdrop-blur-md flex flex-col gap-4 relative z-20">
                <!-- Row 1: Label | Description -->
                <div class="flex items-center gap-3">
                    <h1 id="crud-info-label" class="text-lg font-bold text-white tracking-tight flex-none">Endpoint Label</h1>
                    <div class="h-6 w-px bg-gray-600/50"></div>
                    <p id="crud-info-desc" class="text-[14px] text-gray-400 truncate flex-1">
                        No description provided.
                    </p>
                </div>

                <!-- Row 2: Controls [Send] [Presets] [Params]       [Latency] -->
                <div class="flex items-center gap-3">
                    
                    <!-- 1. Send Button (Leftmost) -->
                    <button onclick="window.CrudTest.sendRequest()" 
                            class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-1.5 rounded shadow-lg shadow-blue-900/50 flex items-center gap-2 font-bold text-xs tracking-wide transition-all transform active:scale-95 hover:shadow-blue-500/20 flex-none h-9">
                        <span>SEND</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>

                    <!-- 2. Presets Dropdown (Custom UI) -->
                    <div class="relative flex-none" id="crud-presets-container">
                        <button id="crud-presets-btn" onclick="document.getElementById('crud-presets-menu').classList.toggle('hidden')" 
                                class="flex items-center justify-between gap-2 bg-gray-700 hover:bg-gray-600 text-gray-200 text-xs font-medium px-3 h-9 rounded border border-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed w-40">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-list-ul text-[10px]"></i>
                                <span id="crud-presets-label">Presets</span>
                            </div>
                            <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="crud-presets-menu" class="hidden absolute top-full left-0 mt-2 w-56 bg-gray-900 border border-gray-700 rounded-md shadow-xl z-[100] overflow-hidden flex flex-col py-1 animate-fade-in-down">
                            <!-- Items injected here -->
                        </div>
                    </div>

                    <!-- 3. Params Input (Expands) -->
                    <div class="flex-1 flex items-center gap-2 bg-gray-900/50 border border-gray-700 rounded px-3 h-9 focus-within:border-blue-500/50 focus-within:ring-1 focus-within:ring-blue-500/20 transition-all group">
                        <i class="fas fa-code-branch text-gray-600 text-xs group-focus-within:text-blue-500"></i>
                        <input type="text" id="crud-param-input" placeholder="Query Params (e.g. ?id=123)" 
                               class="bg-transparent border-none text-xs text-gray-300 w-full focus:outline-none placeholder-gray-600 font-mono h-full">
                    </div>

                    <!-- 4. Latency (Rightmost) -->
                    <div class="flex-none bg-black/40 border border-gray-700/50 rounded px-3 h-9 flex items-center gap-2">
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider">Latency:</span>
                        <span id="crud-timer" class="text-blue-400 font-mono font-bold text-sm">0 ms</span>
                    </div>

                </div>
            </div>

            <!-- 3 Column Grid -->
            <div id="crud-grid-layout" class="flex-1 grid grid-cols-3 gap-0 min-h-0 transition-all duration-300">
                <!-- Col 1: Inputs -->
                <div class="grid grid-rows-12 grid-cols-1 h-full bg-gray-900 p-2 gap-2 min-h-0">
                    <div id="input-header-container" class="row-span-4 min-h-0"></div>
                    <div id="input-body-container"   class="row-span-8 min-h-0"></div>
                </div>

                <!-- Col 2: Output -->
                <div class=" flex flex-col h-full bg-gray-900 p-2 min-h-0">
                    <div id="output-container" class="h-full"></div>
                </div>  

                <!-- Col 3: Suggested -->
                <div class="flex flex-col h-full bg-gray-900 p-2 min-h-0">
                    <div id="suggest-container-wrapper" class="h-full transition-all"></div>
                </div>
            </div>
        </div>
    </div>
</div>
