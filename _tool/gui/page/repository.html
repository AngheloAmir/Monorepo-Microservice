    <!-- Content Sections (Columnar Layout) -->
    <div class="flex-1 overflow-hidden p-2 h-[calc(100vh - 72px - 82px - 200px )]">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 h-full">
            
            <!-- Backend Column -->
            <section id="section-backend" class="h-[530px] flex flex-col bg-gray-800/30 border border-gray-700/50 rounded-xl overflow-hidden">
                <!-- Column Header -->
                <div class="p-3 border-b border-gray-700/50 bg-gray-800/80 backdrop-blur-sm flex justify-between items-center shrink-0">
                    <h2 class="font-bold text-gray-200 text-sm uppercase tracking-wider flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                        Backend
                    </h2>
                    <span class="bg-gray-700/50 border border-gray-600/30 text-xs font-mono py-0.5 px-2 rounded-full text-gray-300" id="count-backend">0</span>
                </div>
                <!-- Column Content -->
                <div id="container-backend" class="flex-1 overflow-y-auto p-3 space-y-3 scrollbar-thin scrollbar-thumb-gray-700/50 hover:scrollbar-thumb-gray-600"></div>
            </section>
            
            <!-- Database Column -->
            <section id="section-database" class="h-[530px] flex flex-col bg-gray-800/30 border border-gray-700/50 rounded-xl overflow-hidden">
                <div class="p-3 border-b border-gray-700/50 bg-gray-800/80 backdrop-blur-sm flex justify-between items-center shrink-0">
                     <h2 class="font-bold text-gray-200 text-sm uppercase tracking-wider flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-purple-500 shadow-[0_0_10px_rgba(168,85,247,0.5)]"></div>
                        Database
                    </h2>
                    <span class="bg-gray-700/50 border border-gray-600/30 text-xs font-mono py-0.5 px-2 rounded-full text-gray-300" id="count-database">0</span>
                </div>
                <div id="container-database" class="flex-1 overflow-y-auto p-3 space-y-3 scrollbar-thin scrollbar-thumb-gray-700/50 hover:scrollbar-thumb-gray-600"></div>
            </section>

             <!-- Frontend Column -->
            <section id="section-frontend" class="h-[530px] flex flex-col bg-gray-800/30 border border-gray-700/50 rounded-xl overflow-hidden">
                 <div class="p-3 border-b border-gray-700/50 bg-gray-800/80 backdrop-blur-sm flex justify-between items-center shrink-0">
                    <h2 class="font-bold text-gray-200 text-sm uppercase tracking-wider flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-pink-500 shadow-[0_0_10px_rgba(236,72,153,0.5)]"></div>
                        Frontend
                    </h2>
                    <span class="bg-gray-700/50 border border-gray-600/30 text-xs font-mono py-0.5 px-2 rounded-full text-gray-300" id="count-frontend">0</span>
                </div>
                 <div id="container-frontend" class="flex-1 overflow-y-auto p-3 space-y-3 scrollbar-thin scrollbar-thumb-gray-700/50 hover:scrollbar-thumb-gray-600"></div>
            </section>
            
             <!-- Service Column -->
            <section id="section-service" class="h-[530px] flex flex-col bg-gray-800/30 border border-gray-700/50 rounded-xl overflow-hidden">
                  <div class="p-3 border-b border-gray-700/50 bg-gray-800/80 backdrop-blur-sm flex justify-between items-center shrink-0">
                     <h2 class="font-bold text-gray-200 text-sm uppercase tracking-wider flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)]"></div>
                        Services
                    </h2>
                     <span class="bg-gray-700/50 border border-gray-600/30 text-xs font-mono py-0.5 px-2 rounded-full text-gray-300" id="count-service">0</span>
                </div>
                 <div id="container-service" class="flex-1 overflow-y-auto p-3 space-y-3 scrollbar-thin scrollbar-thumb-gray-700/50 hover:scrollbar-thumb-gray-600"></div>
            </section>

        </div>

        <!-- Empty State (Global) -->
        <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-0">
             <div class="bg-gray-900/80 p-6 rounded-2xl border border-gray-700 backdrop-blur-md flex flex-col items-center">
                 <i class="fas fa-ghost text-4xl mb-4 text-gray-600"></i>
                 <p class="text-gray-400">No repositories found.</p>
             </div>
        </div>
    </div>
    
    
    </div> <!-- End Scrollable Area -->

    <!-- Terminal Mount Point -->
    <div id="repo-terminal-mount" class="w-full relative z-50"></div>


    <!-- Floating Action Button -->
    <button onclick="openAddModal()" class="z-50 fixed bottom-10 right-8 w-14 h-14 bg-green-600 hover:bg-green-500 text-white rounded-full shadow-lg hover:shadow-blue-600/40 flex items-center justify-center transition-all duration-300 hover:scale-110 group">
        <i class="fas fa-plus text-xl transition-transform duration-300 group-hover:rotate-90"></i>
        <!-- Tooltip -->
         <div class="absolute right-full mr-4 px-3 py-1.5 bg-gray-900 text-white text-sm font-medium rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 shadow-xl border border-gray-700 whitespace-nowrap">
            Add Repository
        </div>
    </button>

</div>
