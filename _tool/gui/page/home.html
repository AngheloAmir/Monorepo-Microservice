<div class="px-6 py-8 space-y-8 animate-fade-in max-w-[1600px] mx-auto">

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

        <!-- Left Column: Actions (Span 8) -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="relative overflow-hidden rounded-3xl bg-gradient-to-r from-gray-900 to-gray-800 border border-gray-700/50 p-5 text-center md:text-left flex flex-col md:flex-row items-center justify-between gap-10 shadow-2xl shadow-black/50">
                <div class="absolute top-0 right-0 w-[500px] h-[450px] bg-blue-600/10 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                <div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-purple-600/10 rounded-full blur-[80px] translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>

                <div class="space-y-6 max-w-2xl relative z-10">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-white tracking-tight leading-tight">
                        Monorepo <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                            Common Tool
                        </span>
                    </h1>
                    <p class="text-sm text-gray-300 leading-relaxed font-light">
                        Orchestrate your microservices, manage deployments, and monitor system health from a unified,
                        high-performance interface.
                    </p>
                </div>

                <!-- Decorative Icon -->
                <div class="relative flex-shrink-0 animate-float">
                    <div
                        class="w-32 h-32 rounded-2xl bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur-sm border border-white/10 flex items-center justify-center shadow-xl transform rotate-3">
                        <i class="fas fa-boxes text-6xl md:text-7xl text-white/90 drop-shadow-lg"></i>
                    </div>
                    <!-- Back element for depth -->
                    <div class="absolute inset-0 bg-blue-500/20 blur-xl -z-10"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button
                    class="p-5 rounded-xl bg-gray-800/30 border border-gray-700/30 hover:bg-gray-700/50 hover:border-gray-500/50 transition-all group flex flex-col items-center justify-center gap-3 text-center h-32 hover:-translate-y-1 hover:shadow-lg">
                    <div
                        class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center group-hover:bg-red-500/20 transition-colors">
                        <i class="fa-solid fa-link-slash text-2xl text-red-400"></i>
                    </div>
                    <span class="text-sm font-semibold text-gray-300 group-hover:text-white">Port Remover</span>
                </button>
            </div>
        </div>

        <!-- Real-time Monitor Card -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div
                class="bg-gray-800/40 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 flex flex-col h-[500px]">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2">
                        <i class="fas fa-chart-line text-blue-500"></i> System Resources
                    </h2>
                    <div class="flex items-center gap-2">
                        <span id="mon-badge" class="block w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-xs text-gray-400 font-mono">LIVE</span>
                    </div>
                </div>

                <!-- Key Metrics -->
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-gray-900/50 rounded-lg p-3 border border-gray-700/30">
                        <div class="text-gray-400 text-[10px] uppercase">Current RAM</div>
                        <div id="metric-ram-current" class="text-xl font-bold text-white font-mono">-- MB</div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3 border border-gray-700/30">
                        <div class="text-gray-400 text-[10px] uppercase">Peak RAM</div>
                        <div id="metric-ram-peak" class="text-xl font-bold text-pink-400 font-mono">-- MB</div>
                    </div>
                </div>

                <div class="flex-none h-full overflow-hidden flex flex-col">
                    <div class="text-xs text-gray-400 uppercase mb-2 font-bold tracking-wider flex justify-between">
                        <span>Top Processes</span>
                        <span id="metric-proc-count">0 Active</span>
                    </div>
                    <div class="overflow-y-auto flex-1 space-y-1 pr-1 custom-scrollbar"
                        id="process-list-container">
                        <!-- Injected rows -->
                        <div class="text-center text-xs text-gray-600 py-2">Loading...</div>
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- Docker Monitor Card -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div
                class="bg-gray-800/40 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 flex flex-col h-[500px]">
                <div class="flex items-center justify-between mb-4">
                    <i class="fab fa-docker text-blue-400"></i>
                    <div class="flex items-center gap-3">
                         <button id="docker-stop-all-btn" class="hidden text-xs px-2 py-0.5 rounded bg-red-900/30 hover:bg-red-800/50 text-red-400 hover:text-red-200 transition-colors border border-red-800/30" title="Stop All Containers">
                            <i class="fas fa-power-off"></i> Stop All
                        </button>
                        <span id="docker-mem-total" class="text-xs text-blue-400 font-mono"></span>
                        <span id="docker-count" class="text-xs text-gray-400 font-mono">-- Active</span>
                    </div>
                </div>
                
                <div class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scrollbar" id="docker-list-container">
                     <div class="text-center text-xs text-gray-600 py-2">Waiting for data...</div>
                </div>
            </div>
        </div>
    </div>
</div>
