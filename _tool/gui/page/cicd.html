<div class="h-full flex flex-col bg-gray-900 overflow-hidden relative">
    
    <!-- Page Header -->
    <div class="flex-none px-6 py-4 border-b border-gray-800 bg-gray-900/95 backdrop-blur-md z-40 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">
                    <i class="fas fa-bolt"></i> Turbo
                </span>
                CI/CD Dashboard
            </h1>
            <p class="text-gray-400 text-sm mt-1">High-performance build system & pipeline orchestration.</p>
        </div>
        <div class="flex gap-3">
             <button onclick="window.refreshCicd()" class="px-3 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 text-gray-300 transition-colors border border-gray-700">
                <i class="fas fa-sync-alt text-sm"></i>
            </button>
            <button class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 text-white font-medium shadow-lg shadow-red-600/20 transition-all flex items-center gap-2">
                <i class="fas fa-play"></i> Run Global Build
            </button>
        </div>
    </div>

    <!-- Main Content Scroll Area -->
    <div class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-gray-700">
        
        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Stat Card 1 -->
            <div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-4 flex items-center gap-4 hover:border-red-500/30 transition-colors group">
                <div class="w-12 h-12 rounded-lg bg-red-500/10 flex items-center justify-center text-red-400 group-hover:scale-110 transition-transform">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xs uppercase font-bold tracking-wider">Cache Hit Rate</h3>
                    <div class="text-2xl font-bold text-white">87%</div>
                </div>
            </div>

            <!-- Stat Card 2 -->
             <div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-4 flex items-center gap-4 hover:border-blue-500/30 transition-colors group">
                <div class="w-12 h-12 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400 group-hover:scale-110 transition-transform">
                     <i class="fas fa-cubes text-xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xs uppercase font-bold tracking-wider">Workspaces</h3>
                    <div class="text-2xl font-bold text-white">3</div>
                </div>
            </div>
            
             <!-- Stat Card 3 -->
            <div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-4 flex items-center gap-4 hover:border-green-500/30 transition-colors group">
                <div class="w-12 h-12 rounded-lg bg-green-500/10 flex items-center justify-center text-green-400 group-hover:scale-110 transition-transform">
                    <i class="fas fa-save text-xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xs uppercase font-bold tracking-wider">Time Saved</h3>
                    <div class="text-2xl font-bold text-white">12m</div>
                </div>
            </div>

            <!-- Stat Card 4 -->
            <div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-4 flex items-center gap-4 hover:border-purple-500/30 transition-colors group">
                <div class="w-12 h-12 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-400 group-hover:scale-110 transition-transform">
                    <i class="fas fa-history text-xl"></i>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xs uppercase font-bold tracking-wider">Last Full Build</h3>
                    <div class="text-2xl font-bold text-white">4m ago</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            
            <!-- Left Column: Active & Recent Runs (Takes up 2/3 space on large screens) -->
            <div class="xl:col-span-2 space-y-6">
                
                <!-- Section Header -->
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-lg font-bold text-white flex items-center gap-2">
                        <i class="fas fa-tasks text-gray-400"></i> Task Execution Log
                    </h2>
                    <div class="flex gap-2 text-xs">
                        <button class="px-3 py-1 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition">All</button>
                        <button class="px-3 py-1 text-gray-400 hover:text-white hover:bg-gray-800 rounded-full transition">Cached</button>
                        <button class="px-3 py-1 text-gray-400 hover:text-white hover:bg-gray-800 rounded-full transition">Missed</button>
                    </div>
                </div>

                <!-- Run List Container (Injected by JS) -->
                <div id="cicd-runs-list" class="space-y-4">
                     <!-- Loading State -->
                     <div class="animate-pulse space-y-4 opacity-50">
                        <div class="h-24 bg-gray-800 rounded-xl"></div>
                        <div class="h-24 bg-gray-800 rounded-xl"></div>
                        <div class="h-24 bg-gray-800 rounded-xl"></div>
                    </div>
                </div>

            </div>


            <!-- Right Column: Sidebar (Pipelines & Quick Actions) -->
            <div class="space-y-8">
                
                <!-- Quick Actions -->
                <div class="bg-gray-800/30 border border-gray-700/50 rounded-2xl p-6 backdrop-blur-sm">
                    <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide mb-4 flex items-center gap-2">
                        <i class="fas fa-rocket text-yellow-500"></i> Turbo Actions
                    </h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="window.triggerQuickAction('turbo-build-all')" class="p-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl text-left transition-all hover:border-red-500 group">
                            <i class="fas fa-hammer text-red-500 text-lg mb-2 group-hover:scale-110 transition-transform block"></i>
                            <div class="text-xs font-bold text-white">Full Build</div>
                        </button>
                        <button onclick="window.triggerQuickAction('turbo-graph')" class="p-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl text-left transition-all hover:border-blue-500 group">
                            <i class="fas fa-project-diagram text-blue-500 text-lg mb-2 group-hover:scale-110 transition-transform block"></i>
                            <div class="text-xs font-bold text-white">View Graph</div>
                        </button>
                        <button onclick="window.triggerQuickAction('turbo-clean')" class="p-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl text-left transition-all hover:border-orange-500 group">
                            <i class="fas fa-broom text-orange-500 text-lg mb-2 group-hover:scale-110 transition-transform block"></i>
                            <div class="text-xs font-bold text-white">Prune/Clean</div>
                        </button>
                        <button onclick="window.triggerQuickAction('turbo-dev')" class="p-3 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-xl text-left transition-all hover:border-green-500 group">
                            <i class="fas fa-play text-green-500 text-lg mb-2 group-hover:scale-110 transition-transform block"></i>
                            <div class="text-xs font-bold text-white">Dev All</div>
                        </button>
                    </div>
                </div>

                 <!-- Turbo Graph Placeholder -->
                 <div class="bg-gray-800/30 border border-gray-700/50 rounded-2xl p-6 backdrop-blur-sm relative overflow-hidden group">
                     <div class="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="flex justify-between items-center mb-4 relative z-10">
                        <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide flex items-center gap-2">
                            <i class="fas fa-sitemap text-gray-500"></i> Dependency Graph
                        </h3>
                         <button class="text-xs text-blue-400 hover:text-blue-300">Expand</button>
                    </div>
                    
                    <div class="h-32 bg-gray-900/50 rounded-lg flex items-center justify-center border border-dashed border-gray-700 relative z-10">
                        <div class="text-center">
                            <p class="text-gray-500 text-xs mb-2">Visualizing 3 workspaces</p>
                            <button onclick="window.triggerQuickAction('generate-graph')" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 text-xs text-white rounded border border-gray-700">Generate</button>
                        </div>
                    </div>
                </div>


                <!-- Available Pipelines List -->
                <div class="bg-gray-800/30 border border-gray-700/50 rounded-2xl p-6 backdrop-blur-sm">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="text-sm font-bold text-gray-300 uppercase tracking-wide flex items-center gap-2">
                            <i class="fas fa-list-ul text-gray-500"></i> Defined Pipelines
                        </h3>
                    </div>

                    <div id="cicd-pipelines-list" class="space-y-1">
                        <!-- Pipeline items injected by JS -->
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- Load Script -->
<script src="/gui/script/cicd.js"></script>
