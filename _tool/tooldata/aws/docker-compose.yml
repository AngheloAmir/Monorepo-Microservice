version: "3.9"

services:
  # ------------------------
  # LocalStack (AWS cloud emulator)
  # ------------------------
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME-localstack_main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # External services port range
    environment:
      - DEBUG=${DEBUG-}
      - SERVICES=s3,lambda,dynamodb,apigateway,sqs,sns,logs,cloudwatch
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack   # <-- Docker-managed volume
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cloud-net

  # ------------------------
  # DynamoDB GUI
  # ------------------------
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    networks:
      - cloud-net

  # ------------------------
  # S3 GUI / Manager
  # ------------------------
  s3-manager:
    image: cloudlena/s3manager
    ports:
      - "8002:8080"
    environment:
      - ACCESS_KEY_ID=test
      - SECRET_ACCESS_KEY=test
      - REGION=us-east-1
      - ENDPOINT=localstack:4566
      - USE_SSL=false
    depends_on:
      - localstack
    networks:
      - cloud-net

# ------------------------
# Named Volumes (Docker-managed, auto storage)
# ------------------------
volumes:
  localstack-data: {}
  
networks:
  cloud-net:
    driver: bridge
